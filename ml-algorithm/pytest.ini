[tool:pytest]
# Pytest configuration for trading system tests

# Test discovery
testpaths = src/trading/tests
pythonpath = src
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    performance: Performance tests
    broker: Broker integration tests
    ml: Machine learning tests
    fraud: Fraud detection tests
    slow: Slow running tests
    requires_api: Tests that require API keys
    requires_redis: Tests that require Redis
    requires_postgres: Tests that require PostgreSQL

# Asyncio configuration
asyncio_mode = auto

# Test timeout
timeout = 300

# Coverage options
[coverage:run]
source = src
omit = 
    src/trading/tests/*
    */tests/*
    */test_*
    setup.py
    */setup.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod
