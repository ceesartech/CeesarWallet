# OAuth Configuration
oauth.google.client-id=${GOOGLE_CLIENT_ID:your-google-client-id}
oauth.google.client-secret=${GOOGLE_CLIENT_SECRET:your-google-client-secret}
oauth.google.redirect-uri=http://localhost:3000/auth/google/callback

oauth.apple.client-id=${APPLE_CLIENT_ID:your-apple-client-id}
oauth.apple.client-secret=${APPLE_CLIENT_SECRET:your-apple-client-secret}
oauth.apple.redirect-uri=http://localhost:3000/auth/apple/callback

oauth.facebook.client-id=${FACEBOOK_CLIENT_ID:your-facebook-client-id}
oauth.facebook.client-secret=${FACEBOOK_CLIENT_SECRET:your-facebook-client-secret}
oauth.facebook.redirect-uri=http://localhost:3000/auth/facebook/callback

oauth.amazon.client-id=${AMAZON_CLIENT_ID:your-amazon-client-id}
oauth.amazon.client-secret=${AMAZON_CLIENT_SECRET:your-amazon-client-secret}
oauth.amazon.redirect-uri=http://localhost:3000/auth/amazon/callback

# JWT Configuration
jwt.secret=${JWT_SECRET:your-super-secret-jwt-key-change-this-in-production}
jwt.expiration=86400000

# CORS Configuration
cors.allowed-origins=http://localhost:3000,https://yourdomain.com
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true
