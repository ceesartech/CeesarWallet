{
  "version": 1,
  "frontend": {
    "phase": "build",
    "commands": {
      "preBuild": [
        "npm ci"
      ],
      "build": [
        "npm run build"
      ]
    },
    "artifacts": {
      "baseDirectory": ".next",
      "files": [
        "**/*"
      ]
    },
    "cache": {
      "paths": [
        "node_modules/**/*",
        ".next/cache/**/*"
      ]
    }
  },
  "backend": {
    "plugins": [
      "function",
      "api",
      "auth",
      "storage",
      "analytics",
      "predictions",
      "hosting"
    ]
  }
}
